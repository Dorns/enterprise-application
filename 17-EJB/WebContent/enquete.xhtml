<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Enquete</title>
</h:head> 
<body> 
	<h2>Você é a favor da legalização da Maria Joana?</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:commandButton action="#{enqueteBean.votarSim()}" value="Sim" />
			<h:outputText value="#{enqueteBean.sim}" />
			<h:commandButton action="#{enqueteBean.votarNao()}" value="Não" />
			<h:outputText value="#{enqueteBean.nao}" />
		</h:panelGrid>
	</h:form>
</body> 
</html>
